<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        *{
    padding: 0;
    margin: 0;
   box-sizing: border-box; 
   font-family: Arial, Helvetica, sans-serif;
}
header{
    background-color: black;

}
header img{
    width: 2rem;
    position: absolute;
   top: 20px;
   left: 30px;
}
li{
    list-style: none;
    margin-right: 20px;

}
a{
    text-decoration: none;
    color: white;
}
.navbar{
    
    min-height: 9vh;
    display: flex;
    justify-content:space-between;
    align-items: center;

}
.nav-menu{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 60px;
}
.nav-branding{
    font-size: 2rem;
    margin-left: 50px;
    padding: 0 24px;
}
.hamburger div{
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px;
}
.hamburger{
    display: none;
}
@media(max-width:768px) {
    body{
     overflow-x: hidden;
    }
    .nav-menu{
        position: absolute;
      right: 0px;
        height: 92vh;
        top: 9vh;
        background-color: black;
        display: flex;
        flex-direction:column ;
        align-items: center;
        width: 30%;
        transform: translateX(100%);
        transition: transform 0.5s ease-in;
    }
    .nav-menu li{
        opacity: 0;
    }
    .hamburger{
        display: block;
    }
    
    
}

    </style>
</head>
<body>
    <header>
    <img src="https://cdns.iconmonstr.com/wp-content/releases/preview/2017/240/iconmonstr-spotify-2.png" alt="spotify icon">
    <nav class="navbar">
        <a href="#" class="nav-branding">Spotify</a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">Premium</a>
            </li>
            <li>
                <a href="#" class="nav-link">Support</a>
            </li>
            <li>
                <a href="#" class="nav-link">Download</a>
            </li>
        </ul>
        <div class="hamburger">
            <div class="bar"
            ></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        </div>
    </nav>
</header>
    <script src="script.js"></script>
</body>
</html>
